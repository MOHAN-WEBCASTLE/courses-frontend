<div class="overlay-content" *ngIf="overlayStatus" >
    <div  *ngIf="addoverlay" class="overlay-container">
         <div class="edit-header" >
            <h2>Add Course</h2>
            <ion-icon name="close-outline" (click)="closeOverlay()" ></ion-icon>
         </div> 
        <div>
            <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" >
               <div class="input-container">
                <label >Course</label>
                <input formControlName="name" type="text">
               </div>
               <div class="input-container">
                <label >Level</label>
                <select formControlName="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
               </div>
               <div class="input-container">
                <label >Duration(Months)</label>
                <input formControlName="duration" type="text">
               </div>
               <div class="input-container">
                <label >Price</label>
                <input formControlName="price" type="text">
               </div>
               <div class="button-container" style="display: flex;justify-content: flex-end;">
                <button type="submit" class="update">Add</button>
                <button type="reset" class="cancel" >Cancel</button>
               </div>
            </form>
        </div>
    </div>
    <div *ngIf="editoverlay" class="overlay-container">
        <div class="edit-header" >
           <h2>Edit Courses</h2>
           <ion-icon name="close-outline" (click)="closeOverlay()" ></ion-icon>
        </div> 
       <div>
           <form [formGroup]="editCourseForm"  (ngSubmit)="update()" >
            <div class="input-container">
                <label >Course</label>
                <input formControlName="name" type="text">
               </div>
               <div class="input-container">
                <label >Level</label>
                <select formControlName="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
               </div>
               <div class="input-container">
                <label >Duration</label>
                <input formControlName="duration" type="text">
               </div>
               <div class="input-container">
                <label >Price</label>
                <input formControlName="price" type="text">
               </div>
              <div class="input-container">
               <label >Status</label>
               <select formControlName="status" >
                   <option value="true">Active</option>
                   <option value="false">Inactive</option>
               </select>    
              </div> 
              <div class="button-container" style="display: flex;justify-content: flex-end;">
               <button type="submit" class="update">Update</button>
               <button type="reset" class="cancel" >Cancel</button>
              </div>
           </form>
       </div>
    </div>
    
    </div>
    <div class="ins-content" [ngClass]="{'blur' : overlayStatus}" >

     <div class="table-container" >
        <div class="head-button">
            <h2> <span style="cursor: pointer;" routerLink="../../institution" >Institutions</span> > Courses</h2>
            <button class="add" (click)="showOverlay('add')" >+ Add Courses</button>
        </div>
        <form [formGroup]="filterForm" (ngSubmit)="filter()" class="search-container" >

            <div class="search-input">
                <label >Course</label>
                <input placeholder="Course Name"  formControlName="name" type="text">
               </div>

               <div class="search-input">
                <label >Status</label>
                <select formControlName="status" >
                    <option value="">All</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>    
               </div>    

             <div class="search-input">
                <label style="visibility: hidden;" >Status</label>
                <button class="add" type="submit">Search</button>
             </div>  
            </form>
        <div class="user-list" >
         <table>
            <tr>
                <th>
                    Course
                </th>
                <th>
                    Level
                </th>
                <th>
                    Duration
                </th>
                <th>
                    Price
                </th>
                <th>
                    Status
                </th>
                <th>Action</th>
            </tr>
            
            <tr *ngFor="let course of courseList" >
                <td>{{course.name}}</td>
                 <td>{{course.level}}</td>
                 <td>{{course.duration}} Months </td>
                 <td>â‚¹{{course.price}}</td>
                <td *ngIf="course.status == true" style="color:green" >Active</td>
                <td *ngIf="course.status == false"  style="color:red" >Inactive</td>
                <td><ion-icon name="create" (click)="edit(course);showOverlay('edit')" class="edit-icon" ></ion-icon></td>
            </tr>
     
        
        
            
         </table>
        </div>
     </div>   
    
    </div>
